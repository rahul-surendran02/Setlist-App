<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QUIRE-Add Songs</title>
</head>
<body>
<div class="col-md-12 grid-margin stretch-card" style="margin-top:30px;">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">ADD SONGS</h4>
                  <form class="forms-sample" method="post" action="{% url 'save_songs' %}" enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputdate1">Date</label>
                      <input type="date" class="form-control" id="exampleInputdate1" name="date" style="width: 200px;" required>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputUsername1">Song Name</label>
                      <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Song Name" name="song" required>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Description</label>

                        <textarea class="form-control" id="exampleInputEmail1" placeholder="Description about song" name="des" style="height:100px;"></textarea>
                    </div>

                    <button type="submit" name="action" class="btn btn-primary mr-2" value="ADD">ADD</button>
                    <button type="submit" name="action" class="btn btn-light" value="Cancel">Cancel</button>
                  </form>
                </div>
              </div>
            </div>


<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
  {% for i in messages %}
    {% if i.tags == 'success' %}
       <script>
           swal('{{i}}','','success');
       </script>
    {% elif i.tags == 'error' %}
       <script>
           swal('{{i}}','','error');
       </script>
    {% elif i.tags == 'warning' %}
       <script>
           swal('{{i}}','','warning');
       </script>
    {% else %}
       <script>
           swal('{{i}}','','info');
       </script>

    {% endif %}

  {% endfor %}
{% endif %}
</body>
</html>
{% endblock %}
